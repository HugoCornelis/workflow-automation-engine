---
command: workflow builtin role_print --help
command_tests:
  - description: Do we see the help page for printing known roles?
    read: |+
      workflow builtin role_print: Print the known roles.
      
      arguments:
      ~~~~~~~~~~
      
          ``ARGV[0]``: a regex to match with the roles in the output, default is '``.*``',
                       '``^docker_``' prints Docker roles,
                       '``^serial_``' prints serial console roles,
                       '``^tmux_``' prints tmux roles.

description: Do we see the help page for printing known roles?
